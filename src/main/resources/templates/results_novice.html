<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link href="../static/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="header.html"></div>

<h1>Результат</h1>
<h2>Загальний бал за блок Новачок: <span th:text="${user.getMyMarks().get(0)}"></span></h2>
<h2>Загальний бал: <span th:text="${user.sum()}"></span></h2>
<hr>
<div th:each="question : ${questions}">
    <h3  th:text="${question.text+' - '+question.result}"></h3>
</div>
<h1>Bar Chart HTML</h1>
<table class="graph">
    <caption>Bar Chart HTML From HTML Table</caption>
    <thead>
    <tr>
        <th scope="col">Item</th>
        <th scope="col">Percent</th>
    </tr>
    </thead><tbody>
<tr style="height:85%">
    <th scope="row">Your Blog</th>
    <td><span>85%</span></td>
</tr>
<tr style="height:23%">
    <th scope="row">Medium</th>
    <td><span>23%</span></td>
</tr>
<tr style="height:7%">
    <th scope="row">Tumblr</th>
    <td><span>7%</span></td>
</tr>
<tr style="height:38%">
    <th scope="row">Facebook</th>
    <td><span>38%</span></td>
</tr>
<tr style="height:35%">
    <th scope="row">Youtube</th>
    <td><span>35%</span></td>
</tr>
<tr style="height:30%">
    <th scope="row">LinkedIn</th>
    <td><span>30%</span></td>
</tr>
<tr style="height:5%">
    <th scope="row">Twitter</th>
    <td><span>5%</span></td>
</tr>
<tr style="height:20%">
    <th scope="row">Other</th>
    <td><span>20%</span></td>
</tr>
</tbody>
</table>

</body>
</html>
