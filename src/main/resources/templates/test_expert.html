<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Expert</title>
    <link href="../static/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<h1>Test</h1>
<form th:action="@{/expert/results}" method="post">
    <div th:each="question : ${questions}">
        <h2 th:text="${question.text}"></h2>
        <div th:each="option : ${question.options}">
            <input type="radio" th:name="${question.text}" th:value="${option.grade}" required/>
            <label th:text="${option.text}"></label>
        </div>
        <hr/>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
